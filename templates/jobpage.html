<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{job.title}} - Career Opportunity</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --secondary: #64748B;
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-light: #475569;
            --accent: #EFF6FF;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-entry {
            opacity: 0; /* Hidden initially */
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        /* --- Layout & Container --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--secondary);
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--primary); }

        /* --- Header Section --- */
        .job-header {
            margin-bottom: 2rem;
        }

        .job-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .job-category-tag {
            display: inline-block;
            background-color: var(--accent);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* --- Grid Layout --- */
        .job-grid {
            display: grid;
            grid-template-columns: 1fr 350px; /* Main content vs Sidebar */
            gap: 2rem;
            align-items: start;
        }

        /* --- Main Content Card --- */
        .main-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-main);
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
        }

        .text-block {
            color: var(--text-light);
            margin-bottom: 2rem;
            white-space: pre-line; /* Preserves line breaks from DB */
        }

        /* --- Sidebar Card --- */
        .sidebar {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 2rem; /* Stays visible when scrolling */
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .info-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        .info-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent);
            color: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .info-text h4 {
            font-size: 0.85rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.2rem;
        }
        .info-text p {
            font-weight: 600;
            color: var(--text-main);
        }

        .apply-btn {
            display: block;
            width: 100%;
            text-align: center;
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: background 0.3s, transform 0.2s;
        }

        .apply-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .job-grid { grid-template-columns: 1fr; }
            .sidebar { position: static; }
            .job-title { font-size: 1.75rem; }
        }
    </style>
</head>
<body>

    {% include 'nav.html' %}

    <div class="container">
        <a href="/" class="back-link animate-entry">
            <i class="fas fa-arrow-left"></i> Back to Jobs
        </a>

        <header class="job-header animate-entry delay-100">
            <span class="job-category-tag">{{job.category}}</span>
            <h1 class="job-title">{{job.title}}</h1>
        </header>

        <div class="job-grid">

            <main class="main-content animate-entry delay-200">
                <div class="job-section">
                    <h3 class="section-title">Responsibilities</h3>
                    <div class="text-block">
                        {{job.responsibilities}}
                    </div>
                </div>

                <div class="job-section">
                    <h3 class="section-title">Requirements</h3>
                    <div class="text-block">
                        {{job.requirements}}
                    </div>
                </div>
            </main>

            <aside class="sidebar animate-entry delay-300">

                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-text">
                        <h4>Location</h4>
                        <p>{{job.location}}</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-briefcase"></i></div>
                    <div class="info-text">
                        <h4>Job Type</h4>
                        <p>{{job.type}}</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-money-bill-wave"></i></div>
                    <div class="info-text">
                        <h4>Salary</h4>
                        <p>{{job.salary}}</p>
                    </div>
                </div>

                <a href="mailto:hr@example.com?subject=Application for {{job.title}}" class="apply-btn">
                    Apply Now
                </a>
            </aside>

        </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
